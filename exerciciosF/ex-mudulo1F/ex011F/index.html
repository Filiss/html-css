<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagen dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagen flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/guanacas.mp3" type="audio/mpeg">
        <source src="midia/guanacas.ogg" type="audio/ogg">
        <source src="midia/guanacas.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudios. <a href="midia/guanacas.mp3">Clique aqui para baixa o arquivo MP3</a></p>
    </audio>
</body>
</html>
