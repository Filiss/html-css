<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>

        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            height: 400px;
            width: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            vertical-align: middle;
            text-align: center;
        }
    </style>
</head>;
<body>
    <h1>Minha primeira tabela</h1>

    <!--
        HIERARQUIA SIMPLES DE TABELAS

        TABLE - TABELA
        TABLE ROW - LINHA DE TABELA (TR)
        TABLE HEADER - CABEÃ‡ALHO DE TABELA (TH)
        TABLE DATA - DADOS DE TABELA (TD)
    -->
    <table>
        <tr> <!-- primeira linha-->
             <td>A1</td>
             <td>B1</td>
             <td>C1</td>
             <td>D1</td>
        </tr>
        <tr> <!-- segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
            <td>D2</td>
       </tr>
       <tr> <!-- terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
            <td>D3</td>
        </tr>
        <tr> <!-- quarta linha -->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
            <td>D4</td>
        </tr>
    </table>
</body>
</html>
